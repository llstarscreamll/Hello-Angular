<app-middle-box-layout>
  <h3 class="text-center" translate>AUTH.Login</h3>
  
 <form>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="{{ 'AUTH.Email' | translate }}">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="{{ 'AUTH.Password' | translate }}">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox">
            <label>
                  <input type="checkbox"> {{ 'AUTH.Remember Me' | translate }}
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" translate>AUTH.Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  <a routerLink="/auth/register" translate>AUTH.Register</a>
  <div class="clearfix"></div>
  <a routerLink="/front/landing" translate>AUTH.Go to Lading Page</a>
  
</app-middle-box-layout>
