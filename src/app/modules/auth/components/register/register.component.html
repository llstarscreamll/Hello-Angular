<app-middle-box-layout>
  <h3 class="text-center" translate>AUTH.Register</h3>
  
  <form [formGroup]="account">
    <div class="form-group has-feedback">
      <input type="text" class="form-control" placeholder="{{ 'AUTH.Full name' | translate}}">
      <span class="glyphicon glyphicon-user form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <input type="email" class="form-control" placeholder="{{ 'AUTH.Email' | translate}}">
      <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <input type="password" class="form-control" placeholder="{{ 'AUTH.Password' | translate}}">
      <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <input type="password" class="form-control" placeholder="{{ 'AUTH.Retype password' | translate}}">
      <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
    </div>
    <div class="row">
      <div class="col-xs-8">
        <div class="checkbox">
          <label>
              <input type="checkbox" translate> <span [innerHTML]="'AUTH.I agree to the terms' | translate:{link:'#'}"></span>
          </label>
      </div>
      </div>
      <!-- /.col -->
      <div class="col-xs-4">
        <button type="submit" class="btn btn-primary btn-block btn-flat" translate>AUTH.Create Account</button>
      </div>
      <!-- /.col -->
    </div>
  </form>

  <a routerLink="/auth/login" translate>AUTH.Already have an account?</a>
  
</app-middle-box-layout>
