<!-- sidebar: style can be found in sidebar.less -->
<section class="sidebar">

  <!-- Sidebar user panel (optional) -->
  <div *ngIf="user" class="user-panel">
    <div class="pull-left image">
      <img src="https://almsaeedstudio.com/themes/AdminLTE/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
    </div>
    <div class="pull-left info">
      <span class="username">{{ user?.name }}</span>
    </div>
  </div>

  <!-- Sidebar Menu -->
  <ul class="sidebar-menu">

    <!-- Dynamic Private MenÃº Generation -->
    <ng-container *ngFor="let menu of menuItems; let i = index">
    <li *ngIf="menu.visivility == 'private'"
        routerLinkActiveOptions="{exact: true}"
        [class.treeview]="menu.childs"
        [ngClass]="{'active': selectedItemIndex == i}"
        [class.header]="menu.isHeader"
        routerLinkActive="active">

      <!-- If item is header -->
      <span class="text-uppercase" *ngIf="menu.isHeader">{{ menu.label }}</span>

      <!-- If has not childs -->
      <a *ngIf="menu.childs.length == 0 && menu.isHeader === false"
         routerLink="{{ menu.url }}">
         <i class="{{ menu.icon }}"></i> <span>{{ menu.label }}</span>
      </a>

      <!-- If has childs -->
      <a *ngIf="menu.childs.length > 0 && menu.isHeader === false" role="button" (click)="selectedMenuItem(i)">
        <i class="{{ menu.icon }}"></i> <span>{{ menu.label }}</span>
        <span *ngIf="menu.childs.length > 0" class="pull-right-container">
          <i class="fa fa-angle-left pull-right"></i>
        </span>
      </a>

      <!-- The menu child items -->
      <ul *ngIf="menu.childs.length > 0" class="treeview-menu">
        <li *ngFor="let subMenu of menu.childs"
            routerLinkActive="active"
            routerLinkActiveOptions="{exact: true}"
            [class.treeview]="subMenu.childs">
          <a *ngIf="subMenu.childs.length == 0" routerLink="{{ subMenu.url }}">
            <span>{{ subMenu.label }}</span>
          </a>
        </li>
      </ul>

    </li>
    </ng-container>

  </ul>
  <!-- /.sidebar-menu -->
</section>
<!-- /.sidebar -->
