<app-nav-top-layout>

  <div class="col-sm-10 col-sm-offset-1">
    <app-box>
      <app-box-body>
        
        <h1 class="text-center">Welcome to Hello Angular!!</h1>

        <!-- buttons to show when user isn't logged in -->
        <div *ngIf="!(loggedIn | async); else loginStateBtns" class="login-or-register-btns text-center m-t-lg">
          <a [routerLink]="['/auth/login']" class="btn btn-default btn-lg">Login</a> or <a [routerLink]="['/auth/register']" class="btn btn-default btn-lg">Create Account</a>
        </div>

        <!-- buttons to show when user is logged in -->
        <ng-template #loginStateBtns>
            <div class="logout-btn text-center m-t-lg">
              <a (click)="logout()" role="button" class="btn btn-default btn-lg">
                Logout
              </a>
            </div>
        </ng-template>

      </app-box-body>
    </app-box>
  </div>

</app-nav-top-layout>
