<app-nav-top-layout>

  <app-page-content>
    <div class="col-sm-10 col-sm-offset-1">
      <app-box>
        <app-box-body>

          <h1 class="text-center">{{ 'SHELL.Welcome to' | translate }} Hello Angular {{ (user$ | async)?.name }}!!</h1>

          <!-- buttons to show when user isn't logged in -->
          <div *ngIf="!(loggedIn$ | async); else loginStateBtns" class="login-or-register-btns text-center m-t-lg">
            <a [routerLink]="['/auth/login']" class="btn btn-default btn-lg" translate>SHELL.Login</a> -
            <a [routerLink]="['/auth/register']" class="btn btn-default btn-lg" translate>SHELL.Sign up</a>
          </div>

          <!-- buttons to show when user is logged in -->
          <ng-template #loginStateBtns>
            <div class="logout-btn text-center m-t-lg">
              <a (click)="logout()" role="button" class="btn btn-default btn-lg" translate>SHELL.Log out</a>
            </div>
          </ng-template>

        </app-box-body>
      </app-box>
    </div>

  </app-page-content>

</app-nav-top-layout>
