<app-sidebar-layout>
	<app-page-header>
		<div class="col-xs-12">
			<h2 translate>DOCUMENT_TYPE.module-name-plural</h2>
		</div>
	</app-page-header>
	
	<app-page-content>
		<app-box>
			<app-box-body>

				<div class="row">
					<div class="col-sm-6 col-md-8">
						<a [routerLink]="[ '/document-type/create' ]" class="btn btn-primary">
							<i class="glyphicon glyphicon-plus"></i>
							<span translate>DOCUMENT_TYPE.create</span>
						</a>
					</div>
					<div class="col-sm-6 col-md-4">
						<app-basic-search class="m-b-lg" (search)="onSearch($event)"></app-basic-search>
					</div>
				</div>

				<document-types-table-component
					(sortLinkClicked)="onSearch($event)"
					[documentTypes]="(documentTypeState$ | async)?.documentTypesPagination?.data"
					[orderBy]="queryData.orderBy"
					[sortedBy]="queryData.sortedBy"
					[columns]="queryData.filter">
				</document-types-table-component>
				<app-pagination [pagination]="(documentTypeState$ | async)?.documentTypesPagination?.pagination"
								(pageLinkClicked)="onSearch($event)"></app-pagination>
			</app-box-body>
		</app-box>
	</app-page-content>
</app-sidebar-layout>
