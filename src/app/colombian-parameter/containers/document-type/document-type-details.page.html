<app-sidebar-layout>
	<app-page-header>
		<div class="col-xs-12">
			<h2>
				{{ 'DOCUMENT_TYPE.module-name-plural' | translate }}
				<small> / {{ 'DOCUMENT_TYPE.details' | translate }}</small>
			</h2>
		</div>
	</app-page-header>

	<app-page-content>
		<app-box>
			<app-box-body>

				<app-alerts [appMessage]="appMessage$ | async"></app-alerts>

				<app-dynamic-form [model]="(documentTypeState$ | async)?.documentTypeFormModel"
								  [disabled]="true"
								  [visibility]="'details'"
								  [debug]="false"
								  [controls]="documentTypeForm"></app-dynamic-form>

			</app-box-body>
		</app-box>
	</app-page-content>

</app-sidebar-layout>
