<!-- sidebar: style can be found in sidebar.less -->
<section class="sidebar">

  <!-- Sidebar user panel (optional) -->
  <div class="user-panel">
    <div class="pull-left image">
      <img src="https://almsaeedstudio.com/themes/AdminLTE/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
    </div>
    <div class="pull-left info">
      <p>Alexander Pierce</p>
      <!-- Status -->
      <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
    </div>
  </div>

  <!-- search form (Optional) -->
  <form action="#" method="get" class="sidebar-form">
    <div class="input-group">
      <input type="text" name="q" class="form-control" placeholder="Search...">
      <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
    </div>
  </form>
  <!-- /.search form -->

  <!-- Sidebar Menu -->
  <ul class="sidebar-menu">

    <!-- Dynamic Private MenÃº Generation -->
    <ng-container *ngFor="let menu of menuItems; let i = index">
    <li *ngIf="menu.visivility == 'private'"
        routerLinkActive="active"
        routerLinkActiveOptions="{exact: true}"
        [class.treeview]="menu.childs"
        [class.active]="selectedItemIndex == i"
        [class.header]="menu.isHeader">

      <!-- If item is header -->
      <span class="text-uppercase" *ngIf="menu.isHeader">{{ menu.label }}</span>

      <!-- If has not childs -->
      <a *ngIf="menu.childs.length == 0 && menu.isHeader === false"
         routerLink="{{ menu.url }}">
         <i class="{{ menu.icon }}"></i> <span>{{ menu.label }}</span>
      </a>

      <!-- If has childs -->
      <a *ngIf="menu.childs.length > 0 && menu.isHeader === false" role="button" (click)="selectedMenuItem(i)">
        <i class="{{ menu.icon }}"></i> <span>{{ menu.label }}</span>
        <span *ngIf="menu.childs.length > 0" class="pull-right-container">
          <i class="fa fa-angle-left pull-right"></i>
        </span>
      </a>

      <!-- The menu child items -->
      <ul *ngIf="menu.childs.length > 0" class="treeview-menu">
        <li *ngFor="let subMenu of menu.childs" routerLinkActive="active" routerLinkActiveOptions="{exact: true}" [class.treeview]="subMenu.childs">
          <a *ngIf="subMenu.childs.length == 0" routerLink="{{ subMenu.url }}">
            <span>{{ subMenu.label }}</span>
          </a>
        </li>
      </ul>

    </li>
    </ng-container>

  </ul>
  <!-- /.sidebar-menu -->
</section>
<!-- /.sidebar -->
