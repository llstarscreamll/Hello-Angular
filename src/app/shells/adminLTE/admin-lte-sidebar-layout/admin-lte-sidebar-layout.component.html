<body class="sidebar-mini skin-blue" [ngClass]="{'sidebar-collapse': !openSidebar}">
  <div class="wrapper">

    <!-- Main Header -->
    <header class="main-header">

      <!-- Logo -->
      <a href="index2.html" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>A</b>LT</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>Admin</b>LTE</span>
      </a>

      <!-- Header Navbar -->
      <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" (click)="toggleNavigation()" class="sidebar-toggle" data-toggle="offcanvas" role="button">
          <span class="sr-only">Toggle navigation</span>
        </a>
        <!-- Navbar Right Menu -->
        <div class="navbar-custom-menu">

          <!-- User Account Menu -->
          <ul app-admin-lte-user-account-menu class="nav navbar-nav"></ul>

          <ul class="nav navbar-nav">
            <!-- Control Sidebar Toggle Button -->
            <li>
              <a href="#" (click)="toggleControlSidebar()" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Left side column. contains the logo and main sidebar -->
    <aside app-admin-lte-main-sidebar class="main-sidebar"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <ng-content></ng-content>
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer app-admin-lte-footer class="main-footer"></footer>

    <!-- Control Sidebar -->
    <aside app-admin-lte-control-sidebar class="control-sidebar control-sidebar-dark" [ngClass]="{'control-sidebar-open': openControlSidebar}"></aside>

    <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
  </div>
  <!-- ./wrapper -->
</body>
